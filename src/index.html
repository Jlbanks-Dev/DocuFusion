<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Document to PDF Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Image and Document to PDF Converter</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="card">
                <input type="file" id="fileInput" multiple>
                <button id="convertBtn">Convert to PDF</button>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Open-source project - <a href="https://github.com/yourusername/image-to-pdf-js">GitHub Repository</a></p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
